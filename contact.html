<html lang="en">
  <head>
    <title>Meown</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/jquery-ui.min.css">
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/custom_1.css">
    <style>
      .error-message {
        color: red;
        width:100%;
      }
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
        100% {
          transform: translateX(0);
        }
      }
      .shake {
        animation: shake 0.5s ease;
      }
    </style>
  </head>
  <body>

    <header class="w-100 shadow-lg bg-light"> 
      <nav class="navbar px-5 py-3 navbar-expand-lg " >
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-2">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="index.html">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact Us</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="d-flex flex-nowrap">
      <div class="container mt-5">
        <h1 class="text-center">Contact Us</h1>
        <p class="text-center lead">Have questions or feedback? Drop us a message</p>
        <div class="contact-form card p-5 shadow shadow-sm" id="contacts">
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Your Name:</label>
              <input type="text" id="name" name="name" placeholder="Enter your name...">
              <div id="nameError" class="error-message"></div>
            </div>

            <div class="form-group">
              <label for="email">Your Email:</label>
              <input type="email" id="email" name="email" placeholder="name@example.com">
              <div id="emailError" class="error-message"></div>
            </div>
            <div class="form-group">
              <label for="address">Your Mailing Address</label>
              <input type="text" id="address" name="address" placeholder="Mailing Address">
              <div id="addressError" class="error-message"></div>
            </div>
            <div class="form-group">
              <label for="phone">Your Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="Phone Number">
              <div id="phoneError" class="error-message"></div>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" placeholder="Enter your message here..."></textarea>

              <div id="messageError" class="error-message"></div>
            </div>

            <div class="form-group">
              <button id="submitbtn" type="button" class="btn-primary btn mb-2">Send Message</button>
              <a href="index.html"   class="btn-secondary btn mb-2">Go Back to Blog</a>
            </div>
          </form>
        </div>
        <div id="navigation" class="text-center card shadow shadow-sm p-5 d-none">
          <h3 class="text-center">Message Sent</h3>
          <p class="text-center lead">Would you like to send another message?</p>
          <a href="index.html" id="goback" class="btn-primary btn mb-2">Go Back to Blog</a>
          <button type="button" id="resend" class="btn-secondary btn">Send Another Message</button>

        </div>
      </div>

    </main>
    <div class="d-flex flex-column flex-shrink-0 text-bg-dark p-3 overflow-auto h-100 sidebar" id="sides" >
      <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4">Meown</span>
      </a>
      <hr>

      <ul class="list-unstyled ps-0" data-bs-theme="dark">
        <li class="mb-1">
          <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
            Blog
          </button>
          <div class="collapse " id="home-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li><a href="index.html" id="blog1" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Cats and Names</a></li>
              <li><a href="index.html" id="blog2" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Raising Pets</a></li>
              <li><a href="index.html" id="blog3" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Aggressive Cat</a></li>
              <li><a href="index.html" id="blog4" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Cat Birthday Parties</a></li>
            </ul>
          </div>
        </li>
        <li class="mb-1">
          <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#mona-collapse" aria-expanded="true">
            Contact Us
          </button>
          <div class="collapse show" id="mona-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
              <li><a href="contact.html" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Contact Us</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <footer class="w-100 shadow-lg">
      <div class="d-flex flex-nowrap justify-content-center align-items-center py-3 w-100">
        <p class="mb-0 px-2 text-body-secondary flex-nowrap">Copyright</p>
      </div>
    </footer>
    <script src="resources/js/bootstrap.bundle.js"></script>
    <script src="resources/js/custom.js"></script>
    <script src="resources/js/jquery-3.7.1.min.js"></script>
    <script src="resources/js/jquery-ui.min.js"></script>
    <script src="resources/js/jquery.ui.touch-punch.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#resend").click(function () {
          $("#contacts").removeClass("d-none");
          $("#navigation").addClass("d-none");
        });

        $("#submitbtn").click(function () {
          var valid = true;

          var name = $("#name").val();
          if (name === "") {
            $("#nameError").text("Please enter your name.");
            valid = false;
          } else {
            $("#nameError").text("");
          }

          // Check email field
          var email = $("#email").val();
          if (email === "") {
            $("#emailError").text("Please enter your email address.");
            valid = false;
          } else {
            $("#emailError").text("");
          }

          var address = $("#address").val();
          if (address === "") {
            $("#addressError").text("Please enter your mailing address.");
            valid = false;
          } else {
            $("#addressError").text("");
          }

          var phone = $("#phone").val();
          if (phone === "") {
            $("#phoneError").text("Please enter your phone number.");
            valid = false;
          } else if (!/^\d{10}$/.test(phone)) {
            $("#phoneError").text("Please enter a valid phone number.");
            valid = false;
          } else {
            $("#phoneError").text("");
          }

          var message = $("#message").val();
          if (message === "") {
            $("#messageError").text("Please enter your message.");
            valid = false;
          } else {
            $("#messageError").text("");
          }

          if (!valid) {
            $("#contactForm").addClass("shake");
            setTimeout(function () {
              $("#contactForm").removeClass("shake");
            }, 500);
          } else {
            $("#contacts").addClass("d-none");
            $("#navigation").removeClass("d-none");
          }
        });
      });
    </script>
  </body>

</html>
